name: Python

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Display Python version
        id: display
        run: python -c "import sys; print(f'Python version: {sys.version_info}')"
      - name: Save output to file
        run: |
          echo "Python version: ${{ steps.display.outputs.stdout }}" > python_version_${{ matrix.python-version }}.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: python-version-${{ matrix.python-version }}
          path: python_version_${{ matrix.python-version }}.txt
